<template name="creditOps">
 <h3>List of Overdue Deferrals.</h3>

                    <table width="100%">
                       <tr>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Deferral Date</th>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Relationship Manager</th>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Borrower</th>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Item Deferred</th>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Authorized By</th>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Due Date</th>
                          <th style="padding: 10px; border-bottom: 1px solid #eee;background-color: #a2f2fa">Days Overdue</th>
                       </tr>
                       {{#each getOverdueDeferrals}}
                            <tr>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{formattedDate deferral_date}}</td>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{rm}}</td>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{borrower}}</td>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{item_deferred}}</td>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{authorizer}}</td>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{formattedDate due_date}}</td>
                                <td style="text-align: left; padding: 10px; border: 1px solid #aaa;">{{daysPast due_date}}</td>
                            </tr>
                       {{/each}}
                    </table>

    <div>This email is automated.  Do not reply to it.</div>
</template>
