<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML email test</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
    <table>
        <tr>
            <td></td>
            <td width="600">
                <table width="100%" style="border: 1px solid #eee;">
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Deferral Date</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{deferral_date}}</td>
                    </tr>
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Relationship Manager</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{rm}}</td>
                    </tr>
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Borrower</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{borrower}}</td>
                    </tr>
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Item Deferred</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{item_deferred}}</td>
                    </tr>
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Authorized By</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{authorizer}}</td>
                    </tr>
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Due Date</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{due_date}}</td>
                    </tr>
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">Days Overdue</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{days_overdue}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
